<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="card">

<div class="card-content">

  <div class="eq-img-block">
    <img id="imgEQ" src="/images/image-equilibrium.jpg" alt="equilibriumPhoto">
    <div class="overlay">
      <img id="eyeIcon" src="images/icon-view.svg" alt="eyeIcon">
    </div>
  </div>

    <div class="card-block">
        <h1 id="title">Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <section class="icn-box">
          <img class="icon" src="images/icon-ethereum.svg" alt="etherIcon">
          <h4 id="eth">0.041 ETH</h4>
        </section>

        <section class="icn-box-l">
          <img class="icon" src="images/icon-clock.svg" alt="clockIcon">
          <h4 id="days">3 days left</h4>
        </section>
    </div>

      <hr>

      <footer class="footer">
        <img id="imgpr" src="images/image-avatar.png" alt="profileImage">
        <p id="jules">Creation of <b>Jules Wyvern</b></p>
      </footer>
</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/halovii">halovii</a>.
  </div>

</div>

</body>
</html>
